<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/stylelogin.css">
    <!----===== JQUERY===== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-----------=====  google fontes  =====----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <!------------------ Icones google  ----------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!------------------ Icones da aba da pagina  ----------------------------->
    <link rel="icon" type="imagem/png" href="imagem/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!------------------  bootstrap  ----------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!------------------  biblioteca do fire base  ----------------------------->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!--------------------  compactar imagem ------------------------->
    <script src="https://compressjs.herokuapp.com/compress.js"></script>


    <!----======== TITULO DA PAGINA ======== -->
    <title>Painel Web</title>
</head>

<body>
    <!-------================= LOGIN =================------->
    <div class="wrap" style="margin: 0 auto; float: center;">
        <br>
        <br>
        <img src="imagem/imagem.png" style="max-width: 100%;" />

        <div>
            <input style="font-family: 'Pacifico';" type="email" placeholder="E-mail" name="" id="email" onkeydown="proximoInput('senha',event)" />

            <div class="bar">
                <i></i>
            </div>

            <div class="row" style="width: 230px; margin-left: 7px;">
                <input style="font-family: 'Pacifico';" type="password" placeholder="Senha" name="" id="senha" onkeydown="proximoInput('btnEntrar',event)">
                <span class="material-symbols-outlined" style="align-self: center;" onclick="revelarSenha()" id="imgRevelar">visibility</span>
            </div>



            <div class="bar">
                <i></i>
            </div>

            <br>
            <button style="background: #11101D; color: #fff;" id="btnEntrar" onclick="login()"> ENTRAR </button>

        </div>
    </div>

    <!------------------  div modal  alerta ----------------------------->
    <div class="modal fade " id="modalAlert" tabindex="-1 " role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 class="modal-title " id="myModalLabel">Alerta</h4>
                    <button type="button " class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <label id="alertaMenssagem"> Error ao tentar abrir</label>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-danger " data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------  div modal  de modalProgresse  ----------------------------->
    <div>
        <div class="modal fade " id="modalProgresse " tabindex="-1 " role="dialog ">
            <div class="modal-dialog modal-center " style="top: 50%; transform: translateY(-50%); ">
                <div class="d-flex justify-content-center ">
                    <div class="spinner-border " style="color: #11101D; width: 3rem; height: 3rem; " role="status ">
                        <span class="sr-only ">Loading...</span>
                    </div>
                </div>
                <div>
                    <span class="visually-hidden " style="margin-left: 200px; margin-top: 40px; ">caregando...</span>
                </div>

            </div>
        </div>
    </div>


    <!--====== Script da pagina =======-->
    <script src="scripts/login.js "></script>
</body>

</html>
